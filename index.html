<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stytle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My portfolio</title>
  </head>

  <body>
    <div>
      <header>
        <nav>
          <div class="logo">
            <img src="./images/Logo.png" alt="Logo" />
          </div>
          <ul>
            <li><a class="link" href="#home">Home</a></li>
            <li><a class="link" href="#AboutMe">About</a></li>
            <li><a class="link" href="#skills">Skills</a></li>
            <li><a class="link" href="#projects">Projects</a></li>
            <li><a class="link" href="#contact">Contact</a></li>
          </ul>
          <div class="burger">
            <i id="bars" class="fa-solid fa-bars"></i>
          </div>
        </nav>
      </header>
      <section id="home">
        <main>
          <div class="hero_container">
            <div class="info_container">
              <div>
                <p class="band1">Hello! <br />I am <span>Hasan</span></p>
                <p class="band2">
                  Full-<span>Stack</span> <br />Web <span>Developer</span>
                </p>
              </div>
            </div>
            <div class="hero_pic_container">
              <div class="hero_pic">
                <img src="images/hero.png" />
              </div>
            </div>
          </div>
        </main>
        <aside>
          <img src="./icons/facebook-icon-png-739.png" />
          <img src="./icons/Instagram-Logo-1024x982.png" />
          <img src="./icons/25657.png" />
          <img src="./icons/linkedIn_PNG27.png" />
        </aside>
      </section>
      <section id="AboutMe">
        <h1 class="text-center my-3">About Me</h1>
        <div class="about-container">
          <div class="about-img"></div>
          <div class="about-desc"></div>
        </div>
      </section>
      <section id="skills">
        <h1>Skills</h1>
      </section>
      <section id="projects">
        <h1>Projects</h1>
      </section>
      <section id="contact">
        <h1>contact</h1>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
